<!-- USER Component -->
<div *ngIf="user">
    <section class="flexColumn">
        <div class="pageT alignCenter">
            <button routerLink="/users">
                <img src="../../../assets/images/leftBtn-arrow.svg" alt="arrow left">
            </button>
            <h3>მომხმარებლის ინფორმაცია</h3>
        </div>
    
        <div class="user-info flexColumn">
            <p>Firstname:<span> {{ user.firstName }} </span></p> 
            <p>Lastname:<span> {{ user.lastName }} </span></p>
            <p>Age:<span> {{ user.age }} </span></p>
            <p>Gender:<span> {{ user.gender }} </span> </p>
            <p>Email:<span> {{ user.email }} </span></p>
            <p>Phone:<span> {{ user.phone }} </span> </p>
        </div>
    </section>

</div>
